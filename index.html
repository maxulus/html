<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .number {
            font-weight: bold;
        }
        .share {
            margin-left: 10px;
            text-decoration: none;
            color: blue;
        }
        .share:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HTML File List</h1>
    <ul id="file-list"></ul>

    <script>
        const repoOwner = "maxulus"; // Nazwa uÅ¼ytkownika
        const repoName = "html";     // Nazwa repozytorium

        async function fetchFileList() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
            const fileListElement = document.getElementById("file-list");

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch file list");

                const files = await response.json();
                let counter = 1;

                files
                    .filter(file => file.name.endsWith(".html"))
                    .forEach(file => {
                        const li = document.createElement("li");

                        // Numeracja
                        const numberSpan = document.createElement("span");
                        numberSpan.classList.add("number");
                        numberSpan.textContent = `${counter}. `;
                        li.appendChild(numberSpan);

                        // Link do pliku (kodowanie URL)
                        const fileUrl = `https://${repoOwner}.github.io/${repoName}/${encodeURIComponent(file.name)}`;
                        const link = document.createElement("a");
                        link.href = fileUrl;
                        link.textContent = file.name;
                        li.appendChild(link);

                        // Przycisk udostÄ™pniania (kodowanie URL)
                        const shareLink = document.createElement("a");
                        shareLink.classList.add("share");
                        const whatsappMessage = `Check this out: ${fileUrl}`;
                        shareLink.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(whatsappMessage)}`;
                        shareLink.target = "_blank";
                        shareLink.innerHTML = `
                            <span class="share-icon">ðŸ“±</span>
                            Share on WhatsApp
                        `;
                        li.appendChild(shareLink);

                        fileListElement.appendChild(li);
                        counter++;
                    });
            } catch (error) {
                console.error("Error fetching file list:", error);
                fileListElement.innerHTML = `<li>Failed to load file list. Please try again later.</li>`;
            }
        }

        fetchFileList();
    </script>
</body>
</html>
