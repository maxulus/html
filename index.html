<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .number {
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
        .share {
            margin-left: 10px;
            text-decoration: none;
            color: green;
            font-weight: bold;
        }
        .share:hover {
            text-decoration: underline;
        }
        .email-share {
            margin-left: 10px;
            text-decoration: none;
            color: #D44638; /* Czerwony kolor Gmail */
            font-weight: bold;
        }
        .email-share:hover {
            text-decoration: underline;
        }
        .icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML File List</h1>
    <ul id="file-list"></ul>

    <script>
        const repoOwner = "maxulus"; // Nazwa u≈ºytkownika
        const repoName = "html";     // Nazwa repozytorium

        async function fetchFileList() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
            const fileListElement = document.getElementById("file-list");

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch file list");

                const files = await response.json();
                let counter = 1;

                files
                    .filter(file => file.name.endsWith(".html") && file.name !== "index.html")
                    .forEach(file => {
                        const li = document.createElement("li");

                        // Numeracja
                        const numberSpan = document.createElement("span");
                        numberSpan.classList.add("number");
                        numberSpan.textContent = `${counter}. `;
                        li.appendChild(numberSpan);

                        // Link do pliku
                        const fileUrl = `https://${repoOwner}.github.io/${repoName}/${encodeURIComponent(file.name)}`;
                        const link = document.createElement("a");
                        link.href = fileUrl;
                        link.textContent = file.name;
                        li.appendChild(link);

                        // Link WhatsApp
                        const whatsappLink = document.createElement("a");
                        whatsappLink.classList.add("share");
                        whatsappLink.href = `https://api.whatsapp.com/send?text=${encodeURIComponent("Check this out: " + fileUrl)}`;
                        whatsappLink.target = "_blank";
                        whatsappLink.innerHTML = `<span class="icon">üì±</span>WhatsApp`;
                        li.appendChild(whatsappLink);

                        // Link E-mail
                        const emailLink = document.createElement("a");
                        emailLink.classList.add("email-share");
                        const emailSubject = encodeURIComponent("Check out this article!");
                        const emailBody = encodeURIComponent(`Check out this article: ${file.name}\n\nLink: ${fileUrl}`);
                        emailLink.href = `mailto:?subject=${emailSubject}&body=${emailBody}`;
                        emailLink.innerHTML = `<span class="icon">‚úâÔ∏è</span>E-mail`;
                        li.appendChild(emailLink);

                        fileListElement.appendChild(li);
                        counter++;
                    });
            } catch (error) {
                console.error("Error fetching file list:", error);
                fileListElement.innerHTML = `<li>Failed to load file list. Please try again later.</li>`;
            }
        }

        fetchFileList();
    </script>
</body>
</html>
