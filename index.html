<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files in Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        .number {
            font-weight: bold;
            margin-right: 5px;
            color: #555;
        }
        .share {
            margin-left: auto;
            text-decoration: none;
            color: #25D366;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .share-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML Files in the Repository</h1>
    <ul id="file-list"></ul>

    <script>
        const repoOwner = "maxulus"; // Twoja nazwa u偶ytkownika
        const repoName = "html"; // Nazwa repozytorium

        // Funkcja do normalizacji nazw plik贸w
        function normalizeFileName(fileName) {
            return fileName
                .toLowerCase() // Wszystkie mae litery
                .replace(/[^a-z0-9-]/g, '-') // Zamiana niedozwolonych znak贸w na mylnik
                .replace(/-+/g, '-'); // Usunicie podw贸jnych mylnik贸w
        }

        async function fetchFileList() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
            const fileListElement = document.getElementById("file-list");

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch file list");

                const files = await response.json();
                let counter = 1; // Zmienna do numeracji

                files
                    .filter(file => file.name.endsWith(".html"))
                    .forEach(file => {
                        const li = document.createElement("li");

                        // Numeracja
                        const numberSpan = document.createElement("span");
                        numberSpan.classList.add("number");
                        numberSpan.textContent = `${counter}. `;
                        li.appendChild(numberSpan);

                        // Link do pliku
                        const originalFileName = file.name;
                        const normalizedFileName = normalizeFileName(originalFileName);
                        const fileUrl = `https://${repoOwner}.github.io/${repoName}/${originalFileName}`;
                        
                        const link = document.createElement("a");
                        link.href = fileUrl;
                        link.textContent = originalFileName;
                        li.appendChild(link);

                        // Przycisk udostpniania na WhatsApp
                        const shareLink = document.createElement("a");
                        shareLink.classList.add("share");
                        shareLink.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(`Check this out: ${fileUrl}`)}`;
                        shareLink.target = "_blank";
                        shareLink.innerHTML = `
                            <span class="share-icon"></span>
                            Share on WhatsApp
                        `;
                        li.appendChild(shareLink);

                        fileListElement.appendChild(li);
                        counter++; // Zwiksz licznik
                    });
            } catch (error) {
                console.error("Error fetching file list:", error);
                fileListElement.innerHTML = `<li>Failed to load file list. Please try again later.</li>`;
            }
        }

        fetchFileList();
    </script>
</body>
</html>
