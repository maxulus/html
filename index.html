<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .number {
            font-weight: bold;
        }
        .share {
            margin-left: 10px;
            text-decoration: none;
            color: blue;
        }
        .share:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HTML File List</h1>
    <ul id="file-list"></ul>

    <script>
        const repoOwner = "maxulus"; // Nazwa użytkownika
        const repoName = "html";     // Nazwa repozytorium
        const token = ""; // Tutaj możesz wpisać swój GitHub Personal Access Token, jeśli repozytorium jest prywatne

        async function fetchFileList() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
            const headers = token ? { Authorization: `token ${token}` } : {};
            const fileListElement = document.getElementById("file-list");

            try {
                const response = await fetch(apiUrl, { headers });
                if (!response.ok) throw new Error("Failed to fetch file list");

                const files = await response.json();
                let counter = 1;

                for (const file of files) {
                    if (file.name.endsWith(".html") && file.name !== "index.html") {
                        // Sprawdzamy, czy nazwa pliku jest problematyczna
                        if (isProblematic(file.name)) {
                            const newName = `plik-${counter}.html`;
                            await renameFile(file.name, newName);
                            counter++;
                        }
                    }
                }

                // Po zmianie nazw plików odświeżamy listę
                await generateFileList();
            } catch (error) {
                console.error("Error fetching file list:", error);
                fileListElement.innerHTML = `<li>Failed to load file list. Please try again later.</li>`;
            }
        }

        function isProblematic(filename) {
            // Weryfikujemy, czy nazwa pliku zawiera spacje, polskie znaki lub znaki specjalne
            return /[^\w.-]/.test(filename);
        }

        async function renameFile(oldName, newName) {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${oldName}`;
            const headers = {
                Authorization: `token ${token}`,
                "Content-Type": "application/json",
            };

            const response = await fetch(apiUrl, { headers });
            if (!response.ok) {
                console.error(`Failed to fetch file content for renaming: ${oldName}`);
                return;
            }

            const fileData = await response.json();
            const updateUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${oldName}`;
            const body = {
                message: `Renamed ${oldName} to ${newName}`,
                sha: fileData.sha,
                content: fileData.content,
                path: newName,
            };

            const renameResponse = await fetch(updateUrl, {
                method: "PUT",
                headers,
                body: JSON.stringify(body),
            });

            if (!renameResponse.ok) {
                console.error(`Failed to rename file: ${oldName}`);
            }
        }

        async function generateFileList() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
            const headers = token ? { Authorization: `token ${token}` } : {};
            const fileListElement = document.getElementById("file-list");

            try {
                const response = await fetch(apiUrl, { headers });
                if (!response.ok) throw new Error("Failed to fetch file list");

                const files = await response.json();
                fileListElement.innerHTML = ""; // Czyszczenie listy przed ponownym wygenerowaniem

                let counter = 1;
                for (const file of files) {
                    if (file.name.endsWith(".html") && file.name !== "index.html") {
                        const li = document.createElement("li");

                        // Numeracja
                        const numberSpan = document.createElement("span");
                        numberSpan.classList.add("number");
                        numberSpan.textContent = `${counter}. `;
                        li.appendChild(numberSpan);

                        // Link do pliku
                        const link = document.createElement("a");
                        link.href = `https://${repoOwner}.github.io/${repoName}/${file.name}`;
                        link.textContent = file.name;
                        li.appendChild(link);

                        // Skrócenie linku
                        const shortLink = await shortenURL(link.href);

                        // Wyodrębnienie pierwszego obrazu z pliku HTML
                        const imageUrl = await extractFirstImage(link.href);

                        // Link do udostępniania na WhatsApp
                        const shareLink = document.createElement("a");
                        shareLink.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(shortLink)}&media=${encodeURIComponent(imageUrl)}`;
                        shareLink.textContent = "Share on WhatsApp";
                        shareLink.classList.add("share");
                        li.appendChild(shareLink);

                        fileListElement.appendChild(li);
                        counter++;
                    }
                }
            } catch (error) {
                console.error("Error generating file list:", error);
            }
        }

        async function shortenURL(url) {
            const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(url)}`);
            if (!response.ok) throw new Error("Failed to shorten URL");
            return await response.text();
        }

        async function extractFirstImage(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch HTML content");
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const img = doc.querySelector('img');
            return img ? img.src : '';
        }

        fetchFileList();
    </script>
</body>
</html>
