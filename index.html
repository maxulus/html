<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files in Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        .number {
            font-weight: bold;
            margin-right: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>HTML Files in the Repository</h1>
    <ul id="file-list"></ul>

    <script>
        const repoOwner = "maxulus"; // Twoja nazwa użytkownika
        const repoName = "html"; // Nazwa repozytorium

        async function fetchFileList() {
            const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
            const fileListElement = document.getElementById("file-list");

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch file list");

                const files = await response.json();
                let counter = 1; // Zmienna do numeracji

                files
                    .filter(file => file.name.endsWith(".html"))
                    .forEach(file => {
                        const li = document.createElement("li");

                        // Numeracja
                        const numberSpan = document.createElement("span");
                        numberSpan.classList.add("number");
                        numberSpan.textContent = `${counter}. `;
                        li.appendChild(numberSpan);

                        // Link do pliku
                        const link = document.createElement("a");
                        link.href = `https://${repoOwner}.github.io/${repoName}/${file.name}`;
                        link.textContent = file.name;
                        li.appendChild(link);

                        fileListElement.appendChild(li);
                        counter++; // Zwiększ licznik
                    });
            } catch (error) {
                console.error("Error fetching file list:", error);
                fileListElement.innerHTML = `<li>Failed to load file list. Please try again later.</li>`;
            }
        }

        fetchFileList();
    </script>
</body>
</html>
